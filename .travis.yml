sudo: false

language: ruby

rvm:
  - 2.4.0
  - 2.3.1

before_install:
  - gem install bundler -v 1.13.6

script:
  - rake

notifications:
  email: false
  slack:
    on_success: always
    rooms:
      secure: 

before_deploy:
  - gem install dpl

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: evostream-event
  on:
    repo: Dev-Crea/evostream-event
    all_branches: true
